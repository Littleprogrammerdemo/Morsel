<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat History</title>
    <link rel="stylesheet" th:href="@{/css/chat-history.css}">
</head>
<body>

<nav>
    <a th:href="@{'/messages/inbox/' + ${username}}">Inbox</a>
</nav>

<div class="container">
    <h1>Chat History for <span th:text="${username}"></span></h1>

    <ul>
        <li th:each="partner : ${chatPartners}">
            <a th:href="@{'/messages/chat/' + ${username} + '/' + ${partner}}">
                <span th:text="${partner}"></span>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
