<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="../static/css/post.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Create a New Post</h1>
    <form th:action="@{/post}" method="post" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label for="title" class="block text-gray-600 font-semibold mb-2">Post Title</label>
            <input type="text" id="title" name="title" placeholder="Enter post title" class="border p-2 w-full rounded" required>
        </div>

        <div>
            <label for="content" class="block text-gray-600 font-semibold mb-2">Post Content</label>
            <textarea id="content" name="content" placeholder="Enter post content" class="border p-2 w-full rounded" required></textarea>
        </div>

        <div>
            <label for="image" class="block text-gray-600 font-semibold mb-2">Upload Image</label>
            <input type="file" id="image" name="image" accept="image/*" class="block w-full text-gray-600 border p-2 rounded">
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Post</button>
    </form>
</div>
</body>
</html>
