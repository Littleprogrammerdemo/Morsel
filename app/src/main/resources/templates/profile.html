<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
</head>
<body>

<h1 th:text="${user.username}">Username</h1>

<!-- Display user bio -->
<p><strong>Bio:</strong> <span th:text="${bio}"></span></p>

<!-- Display follow/unfollow button -->
<form th:action="@{/followers/{username}/follow(username=${user.username})}" method="post">
    <button type="submit" th:text="${isFollowing ? 'Unfollow' : 'Follow'}"></button>
</form>

<h2>Posts</h2>
<div th:each="post : ${posts}">
    <p th:text="${post.content}">Post content</p>
    <p th:text="${post.createdAt}">Created at</p>
</div>

<h2>Followers</h2>
<ul>
    <li th:each="follower : ${user.followers}" th:text="${follower.username}"></li>
</ul>

<h2>Following</h2>
<ul>
    <li th:each="following : ${user.following}" th:text="${following.username}"></li>
</ul>

</body>
</html>
