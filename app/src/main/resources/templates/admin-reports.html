<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
    <title>Posts</title>
</head>
<body>
<header>
    <nav class="navbar">
        <a href="/home" class="logo">Morsel</a>
    </nav>
</header>
<div class="nav-bar"><div class="side-bar-container">
    <nav>
        <nav>
            <div class="nav-bar">
                <div class="side-bar-container">
                    <div class="side_navbar">
                        <!-- App Name -->
                        <div class="app-nav-bar">
                            <div class="app-nav-bar-name">Morsel</div>
                            <div class="app-nav-bar-version">v1.0.0</div>
                        </div>
                        <div class="func-block">
                            <a class="home" href="/home">
                                <p>Home</p>
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M3 12h18m-6-6 6 6-6 6"></path>
                                </svg>
                            </a>
                            <!-- My Profile -->
                            <a href="/profile" class="flex items-center space-x-2">
                                <p>My Profile</p>
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 14c3.3 0 6 2.7 6 6H6c0-3.3 2.7-6 6-6zm0-10a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"></path>
                                </svg>
                            </a>
                            <a class="messages" href="/messages">
                                <p>Messages</p>
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M3 12h18m-6-6 6 6-6 6"></path>
                                </svg>
                            </a>
                            <!-- Notifications -->
                            <a href="/notifications" class="flex items-center space-x-2">
                                <p>Notifications</p>
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 22s4-2 4-6V9a4 4 0 0 0-8 0v7c0 4 4 6 4 6z"></path>
                                </svg>
                            </a>
                            <!-- Followers/Following -->
                            <a href="/followers" class="flex items-center space-x-2">
                                <p>Followers / Following</p>
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 21v-4a4 4 0 1 1 8 0v4m4 0v-4a4 4 0 1 1 8 0v4M9 7a4 4 0 1 1 8 0 4 4 0 0 1-8 0z"></path>
                                </svg>
                            </a>
                            <a href="/recipes">
                                <p>MyRecipes</p>
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M3 12h18M9 6l6 6-6 6"></path>
                                </svg>
                            </a>
                            <a href="/bookmarks">
                                <p>Bookmarks</p>
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 20.943V3.057L4.447 8.672l7.553 12.271z"></path>
                                </svg>
                            </a>
                        </div>

                        <!-- Other Quick Links -->
                        <div class="func-block">
                            <span>Quick Links</span>
                            <a href="/new-recipe">
                                <p>Add Recipe</p>
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 6v12m6-6H6"></path>
                                </svg>
                            </a>
                        </div>

                        <!-- Logout -->
                        <div class="func-block">
                            <a class="logout" href="/logout">
                                <p>Logout</p>
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 17l4-4-4-4M20 12H8"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </nav>
</div></div>
<main>

    <div class="home-section">
        <div class="single-section-box subscriptions-container">
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Created on</th>
                    <th>Switch status</th>
                    <th>Change role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="singleUser : ${users}">
                    <td th:text="${singleUser.id}">[id]</td>
                    <td th:text="${singleUser.username}">[username]</td>
                    <td th:text="${#strings.isEmpty(singleUser.email) ? 'no email' : singleUser.email}">[email]</td>
                    <td th:text="${#strings.capitalize(#strings.toLowerCase(singleUser.role))}">[role]</td>
                    <td>
                        <p th:if="${singleUser.isActive}" class="status active" th:text="Active"></p>
                        <p th:if="${!singleUser.isActive}" class="status terminated" th:text="Inactive"></p>
                    </td>
                    <td th:text="${#temporals.format(singleUser.createdOn, 'dd MMM yyyy HH:mm')}">[date]</td>
                    <td>
                      <form th:action="@{'/users/' + ${singleUser.id} + '/status'}" th:method="PUT">
                            <button class="profile-actions-button">
                                <p>Switch</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-toggle-on"
                                     viewBox="0 0 16 16">
                                    <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8"/>
                                </svg>
                            </button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{'/users/' + ${singleUser.id} + '/role'}" th:method="PUT">
                            <button class="profile-actions-button">
                                <p>Change</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-toggle-on"
                                     viewBox="0 0 16 16">
                                    <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8"/>
                                </svg>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<div class="footer" th:insert="~{fragments/common/footer :: footer}"></div>
</body>
</html>
