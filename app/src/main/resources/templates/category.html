<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Categories</title>
    <link rel="stylesheet" th:href="@{/css/category.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Morsel</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>📂 Manage Categories</h2>

    <!-- Create Category Form -->
    <form th:action="@{/api/categories/create}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Enter category name" required>
            <button type="submit" class="btn btn-success">➕ Add Category</button>
        </div>
    </form>

    <!-- Categories List -->
    <ul class="list-group">
        <li th:each="category : ${categories}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${category.name}"></span>
            <form th:action="@{/api/categories/{id}(id=${category.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this category?');">
                <input type="hidden" name="_method" value="delete"/>
                <button class="btn btn-danger btn-sm">❌ Delete</button>
            </form>
        </li>
    </ul>

</div>

</body>
</html>
