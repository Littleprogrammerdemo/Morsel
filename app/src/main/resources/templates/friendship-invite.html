<div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center">Send a Friend Request</h2>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/friendships/invite}" method="post">
        <div class="mb-3">
            <label for="acceptingUserId" class="form-label">Select a user:</label>
            <select id="acceptingUserId" name="acceptingUserId" class="form-select">
                <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.username}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100" th:disabled="${users.isEmpty()}">
            Send Invite
        </button>
    </form>

    <!-- No users available message -->
    <div th:if="${users.isEmpty()}" class="text-center text-muted mt-3">
        No users available to invite.
    </div>

    <div class="mt-3 text-center">
        <a href="/friendships/pending" class="btn btn-outline-secondary">View Pending Invitations</a>
    </div>
</div>

</body>
</html>
