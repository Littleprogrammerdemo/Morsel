<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Friends</title>
    <link rel="stylesheet" th:href="@{/css/friendship-list.css}">

</head>
<body>
<header>
    <nav class="navbar">
        <a href="/home" class="logo">Morsel</a>
    </nav>
</header>
<div class="nav-bar"><div class="side-bar-container">
    <nav>
        <nav>
            <div class="nav-bar">
                <div class="side-bar-container">
                    <div class="side_navbar">
                        <!-- App Name -->
                        <div class="app-nav-bar">
                            <div class="app-nav-bar-name">Morsel</div>
                            <div class="app-nav-bar-version">v1.0.0</div>
                        </div>
                        <div class="func-block">
                            <div class="func-block">
                                <a class="home" href="/home">
                                    <p>Home</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
                                    </svg>
                                </a>
                                <!-- My Profile -->
                                <a href="/users/{id}/profile" class="flex items-center space-x-2">
                                    <p>My Profile</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 14c3.3 0 6 2.7 6 6H6c0-3.3 2.7-6 6-6zm0-10a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"></path>
                                    </svg>
                                </a>
                                <a class="messages" href="/messages/chat">
                                    <p>Messages</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 16c0 1.1.9 2 2 2h3v3l4-3h7c1.1 0 1.99-.9 1.99-2L22 4c0-1.1-.9-2-2-2z"></path>
                                    </svg>
                                </a>
                                <!-- Notifications -->
                                <a href="/notifications" class="flex items-center space-x-2">
                                    <p>Notifications</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 22c1.1 0 1.99-.9 1.99-2H10c0 1.1.89 2 1.99 2zm6-6V9c0-3.31-2.69-6-6-6S6 5.69 6 9v7l-2 2v1h16v-1l-2-2z"></path>
                                    </svg>
                                </a>
                                <a href="/bookmarks">
                                    <p>Bookmarks</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M15 0H5c-1.1 0-1.99.9-1.99 2L3 22l8-4 8 4V2c0-1.1-.9-2-2-2z"></path>
                                    </svg>
                                </a>
                                <a href="/posts">
                                    <p>My Posts</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M4 3h16c1.1 0 1.99.9 1.99 2L22 19c0 1.1-.9 2-2 2H4c-1.1 0-1.99-.9-1.99-2L2 5c0-1.1.9-2 2-2zM12 8h4v4h-4z"></path>
                                    </svg>
                                </a>
                                <div class="func-block admin-func-block" th:if="${user.role.name() == 'ADMIN'}">
                                    <a href="/admin-panel">
                                        <p>Admin Panel</p>
                                        <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 2l7 4v5c0 5-3 9-7 11-4-2-7-6-7-11V6l7-4z"></path>
                                        </svg>
                                    </a>
                                </div>
                            </div>

                            <div class="func-block">
                                <a href="/posts/new">
                                    <p>Add Post</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 6v12m6-6H6"></path>
                                    </svg>
                                </a>
                            </div>

                            <!-- Logout -->
                            <div class="func-block">
                                <a class="logout" href="/logout">
                                    <p>Logout</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 17l4-4-4-4M20 12H8"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </nav>
</div>
</div>
<div class="container">
    <div class="row my-3">
        <h3>Your Friends</h3>
    </div>
    <div class="row">
        <div th:each="friend : ${friendDetails}" class="col-md-6 col-sm-12">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col d-flex justify-content-center align-items-center">
                            <a th:href="@{/mvc/members/(memberId=${friend.userId})}">
                                <img th:src="${friend.profilePicture != null ? friend.profilePicture : '/images/default-profile.jpg'}"
                                     class="card-img-top rounded-circle mx-auto" style="width: 150px; height: 150px;" alt="Friend Photo">
                            </a>
                        </div>
                        <div class="col">
                            <h5 class="card-text">
                                <span th:text="${friend.firstName}"></span> <span th:text="${friend.lastName}"></span>
                            </h5>
                            <p class="card-text">Username: <br><span th:text="${friend.username}"></span></p>
                            <a th:href="@{/mvc/members/(memberId=${friend.userId})}" class="btn btn-primary btn-sm mb-1">See Profile</a>

                            <!-- Delete Friendship Form -->
                            <form th:action="@{/friendships/remove/{friendshipId}(friendshipId=${friend.friendshipId})}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">Remove Friendship</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(friendDetails)}" class="empty-state-container">
        <div class="empty-state-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM6 21v-1c0-3.3 2.7-6 6-6s6 2.7 6 6v1M18 8a4 4 0 0 0-3-6.6M6 8a4 4 0 0 1 3-6.6"></path>
            </svg>
        </div>
        <h3 class="empty-state-title">No Friends Yet</h3>
        <p class="empty-state-message">You haven't added any friends to your network yet.</p>
        <p class="empty-state-message">Connect with other users to share recipes and cooking ideas!</p>

    </div>

</div>
</body>
</html>
