<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messages</title>
    <link rel="stylesheet" th:href="@{/css/messages.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Morsel</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>ğŸ“© Messages</h2>

    <div class="chat-box">
        <div class="messages">
            <div th:each="message : ${messages}"
                 th:classappend="${message.senderId == currentUserId} ? 'message sent' : 'message received'">
                <strong th:text="${message.sender.username}"></strong>
                <p th:text="${message.content}"></p>
                <small th:text="${#temporals.format(message.timestamp, 'dd MMM yyyy HH:mm')}"></small>
            </div>
        </div>

        <!-- Send Message Form -->
        <form th:action="@{/api/messages/send}" method="post" class="send-message-form">
            <input type="hidden" name="senderId" th:value="${currentUserId}" />
            <input type="hidden" name="receiverId" th:value="${receiverId}" />

            <div class="input-group">
                <input type="text" name="content" class="form-control" placeholder="Type a message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
