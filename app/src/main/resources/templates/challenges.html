<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Challenges</title>
    <link rel="stylesheet" th:href="@{/css/challenges.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Recipe Challenges</h2>

    <!-- Create New Challenge Form -->
    <div class="card p-3 mb-4">
        <h4>Create a New Challenge</h4>
        <form th:action="@{/challenges/create}" method="post">
            <div class="mb-2">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            <div class="mb-2">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Challenge</button>
        </form>
    </div>

    <!-- List of Challenges -->
    <div class="row">
        <div th:each="challenge : ${challenges}" class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${challenge.title}"></h5>
                    <p class="card-text" th:text="${challenge.description}"></p>
                    <p><strong>Start:</strong> <span th:text="${challenge.startDate}"></span></p>
                    <p><strong>End:</strong> <span th:text="${challenge.endDate}"></span></p>

                    <form th:action="@{/challenges/join/{id}(id=${challenge.id})}" method="post">
                        <button class="btn btn-success">Join Challenge</button>
                    </form>

                    <form th:action="@{/challenges/delete/{id}(id=${challenge.id})}" method="post">
                        <button class="btn btn-danger mt-2">Delete Challenge</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
