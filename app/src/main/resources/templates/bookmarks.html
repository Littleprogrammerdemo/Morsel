<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Bookmarked Recipes</title>
    <link rel="stylesheet" th:href="@{/css/bookmarks.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Morsel</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>üìå My Bookmarked Recipes</h2>
    <div class="row">
        <div th:each="recipe : ${bookmarkedRecipes}" class="col-md-4">
            <div class="card mb-4">
                <img th:src="@{${recipe.imageUrl}}" class="card-img-top" alt="Recipe Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${recipe.title}"></h5>
                    <p class="card-text" th:text="${recipe.shortDescription}"></p>
                    <a th:href="@{/recipe/{id}(id=${recipe.id})}" class="btn btn-primary">View Recipe</a>
                    <form th:action="@{/api/bookmarks/remove/{id}(id=${recipe.id})}" method="post">
                        <input type="hidden" name="userId" th:value="${#authentication.principal.id}" />
                        <button class="btn btn-danger">‚ùå Remove Bookmark</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
