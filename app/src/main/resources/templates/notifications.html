<div class="container mt-4">

    <div class="notifications-list">

            <strong th:text="${notification.type}"></strong>
            <p th:text="${notification.message}"></p>
            <small th:text="${#temporals.format(notification.timestamp, 'dd MMM yyyy HH:mm')}"></small>

            <!-- Mark as Read Button -->
            <form th:action="@{/api/notifications/mark-as-read/{id}(id=${notification.id})}" method="post">
