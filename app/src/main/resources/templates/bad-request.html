<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bad-request.css}">
    <title>Bad Request</title>
</head>
<body>
<main>
    <div class="home-section">
        <div class="single-section-box payment-result-container">
            <div class="payment-box bad-request">
                <div class="payment-header">
                    <div class="icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2v12M12 18v2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2>Bad Request</h2>
                    <p>The request you made could not be processed. Please check the information you provided and try again.</p>
                </div>
            </div>

            <div class="details-section">
                <div class="details-section-container">
                    <strong>Error code: </strong>
                    <p>400 Bad Request</p>
                </div>
                <div class="details-section-container">
                    <strong>Additional Message: </strong>
                    <p th:text="${errorMessage}"></p>
                </div>
            </div>

            <a th:href="@{/home}" class="profile-actions-button">
                <p>Return to Home</p>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 7H14C17.3137 7 20 9.68629 20 13C20 16.3137 17.3137 19 14 19H4M4 7L8 3M4 7L8 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </a>
        </div>
    </div>
</main>
</body>
</html>
