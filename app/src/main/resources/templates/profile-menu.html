<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/profile-menu.css}">
    <title>Edit Profile</title>
</head>
<body>
<nav>

</nav>
<main>
    <div class="nav-bar"><div class="side-bar-container">
        <nav>
            <nav>
                <div class="nav-bar">
                    <div class="side-bar-container">
                        <div class="side_navbar">
                            <!-- App Name -->
                            <div class="app-nav-bar">
                                <div class="app-nav-bar-name">Morsel</div>
                                <div class="app-nav-bar-version">v1.0.0</div>
                            </div>

                            <!-- Main Navigation Links -->
                            <div class="func-block">
                                <a href="/home" class="active">
                                    <p>Home</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M3 12h18m-6-6 6 6-6 6"></path>
                                    </svg>
                                </a>
                                <a href="/recipes">
                                    <p>Recipes</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M3 12h18M9 6l6 6-6 6"></path>
                                    </svg>
                                </a>
                                <a href="/favorites">
                                    <p>Favorites</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 20.943V3.057L4.447 8.672l7.553 12.271z"></path>
                                    </svg>
                                </a>
                                <a href="/about">
                                    <p>About Us</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 3v18M3 12h18"></path>
                                    </svg>
                                </a>
                                <a href="/admin">
                                    <p>Admin Panel</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M6 12h12m-6-6 6 6-6 6"></path>
                                    </svg>
                                </a>
                            </div>

                            <!-- Other Quick Links -->
                            <div class="func-block">
                                <span>Quick Links</span>
                                <a href="/new-recipe">
                                    <p>Add Recipe</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 6v12m6-6H6"></path>
                                    </svg>
                                </a>
                            </div>

                            <!-- Logout -->
                            <div class="func-block">
                                <a class="logout" href="/logout">
                                    <p>Logout</p>
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 17l4-4-4-4M20 12H8"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

        </nav>
    </div></div>
    <div class="home-section">
        <div class="single-section-box profile-menu">
            <div class="profile-header">
                <img th:src="${#strings.isEmpty(user.profilePicture) ? 'https://icons.veryicon.com/png/o/miscellaneous/user-avatar/user-avatar-male-5.png' : user.profilePicture}" alt="Profile Picture" class="profile-avatar">
                <h2 th:text="${user.username}" class="profile-name"></h2>
            </div>

            <div class="details-section">
                <div class="details-section-container">
                    <strong>User id: </strong>
                    <p th:text="${user.id}"></p>
                </div>
                <div class="details-section-container">
                    <strong>Last profile update: </strong>
                    <p th:text="${user.updatedOn}"></p>
                </div>
            </div>

            <form class="form" th:action="@{'/users/' + ${user.id} + '/profile'}" th:method="PUT" th:object="${userEditRequest}">

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">
                <p class="alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}">
                <p class="alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email Address" th:field="*{email}">
                <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                <label for="profilePicture">Profile Picture URL</label>
                <input type="text" id="profilePicture" placeholder="Image Link" th:field="*{profilePicture}">
                <p class="alert-warning" th:if="${#fields.hasErrors('profilePicture')}" th:errors="*{profilePicture}"></p>

                <button class="profile-actions-button">
                    <p>Save</p>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</main>
<div class="footer" th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
